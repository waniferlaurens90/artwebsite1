<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: #f8f8f8;
    color: #0c0d0c;
}

header {
    background: #232423;
    color: white;
    padding: 20px;
    text-align: center;
}

nav {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px; 
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 8px 12px;
    transition: background 0.3s;
}

nav a:hover {
    background: #444;
    border-radius: 5px;
}

.hero {
    background: url(neven-krcmarek-V4EOZj7g1gw-unsplash.jpg) no-repeat;
    background-size: cover;
    /* background-position: center; */
    color: white;
    padding: 100px 60px;
    text-align: center;
    height: auto;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 15px;
}

.hero p {
    font-size: 1.2rem;
}

.portfolio-section {
    padding: 50px 20px;
    text-align: center;
}

.portfolio-section h2 {
    margin-bottom: 30px;
    font-size: 2em;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.grid img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.grid img:hover {
    transform: scale(1.05);
}

.contact-section {
    background: #eee;
    padding: 50px 20px;
    text-align: center;
}

.contact-section h2 {
    font-size: 2rem;
    margin-bottom: 30px;
}

.social-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.social-links a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-size: 1.2rem;
    font-weight: bold;
    transition: color 0.3s;
}

.social-links a img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    transition: transform 0.3s;
}

.social-links a:hover {
    color: #555;
}

.social-links a:hover img {
    transform: scale(1.2);
}

/* Responsive tweak */
@media (max-width: 480px) {
    .social-links a {
        font-size: 1rem;
    }

    .social-links a img {
        width: 25px;
        height: 25px;
    }
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .hero h2 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
    }

    nav a {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    .hero {
        padding: 60px 15px;
    }

    .hero h2 {
        font-size: 1.7rem;
    }

    .grid {
        grid-template-columns: 1fr;
    }
}

</style>
<body>

    <header>
        <h1>Artist Name</h1>
        <nav>
            <a href="#artworks">Artworks</a>
            <a href="#logos">Logos</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My World of Creativity</h2>
        <p>Explore my artworks and designs.</p>
    </section>

    <section id="artworks" class="portfolio-section">
        <h2>Artworks</h2>
        <div class="grid">
            <img src="art 2.jpg" alt="Art 1">
            <img src="art 1.jpg" alt="Art 2">
            <img src="art 5.jpg" alt="Art 3">
            <img src="art 4.jpg" alt="Art 4">
        </div>
    </section>

    <section id="logos" class="portfolio-section">
        <h2>Logo Designs</h2>
        <div class="grid">
            <img src="logo 1.jpg" alt="Logo 1">
            <img src="logo2.jpg" alt="Logo 2">
            <img src="logo 3.jpg" alt="Logo 3">
            <img src="logo 4.jpg" alt="Logo 4">
        </div>
    </section>
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <div class="social-links">
            <a href="https://discord.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                DiscordName#1234
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                @yourinstaname
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                @yourfacebookname
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                @yourtwitterhandle
            </a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Artist Name. All rights reserved.</p>
    </footer>

</body>
</html>
